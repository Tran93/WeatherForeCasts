<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Forecast Dashboard</title>
</head>

<body>
    <header class = "text-center p-3">
        <h1>Weather Forecasts Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class = "row">
            <div class="col-12 col-md-10 mb-3 p-3 search-column">  
                <form class = "border p-3" id = "search-form">
                    <h2>Search for a state or city:</h2>
                    <input id="city" type = "text" autofocus = "true" class = "form-input" placeholder = "Enter state or city" /> 
                    <button class = "btn-primary" type = "submit">Search</button>
                </form>
                <div class = "prev-search" id = "prev-search-buttons"></div>    
            </div>
            <div class="col-12 col-md-10">
                <div class = "selected-city" id = "current-forecast">
                    <div class = "col-10">
                        <h2 id="searched-city"></h2>
                        <div id = "current-weather-container" class = "list-group"></div>
                    </div>  
                </div>
                <div class = "row border" id = "fiveday-forecast">
                        <h2 class= "col-12" id = "forecast"></h2>
                        <div class = "d-flex" id = "fiveday-container"></div> 
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>

</body>
</html>
